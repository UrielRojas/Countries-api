<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="countries.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="countries.js"></script>
</head>

<body>
  <div class="Nice">
    <div class="container">
      <div>
        <h1>Countries</h1>
      </div>
      <div class="content">
        <div>
          <b>Pais</b>
          <select name="" id="selecPais">
            <option value="Mexico">Mexico</option>
            <option value="Spain">Spain</option>
            <option value="United States">USA</option>
            <option value="Saudi Arabia">Saudi</option>
            <option value="Barbados">Barbados</option>

          </select>
        </div>
        <br>
        <div>
          <button class="btnLoad" id="btnLoad">Load Country</button>
        </div>
        <br>
        <div>
          <ul class="list">
            <li>Continents: <span id="temp1[i]_continents"></span></li>
            <li>Capital: <span id="temp1[i]_capital"></span></li>
            <li>Population: <span id="temp1[i]_population"></span></li>
            <li>Region: <span id="temp1[i]_region"></span></li>
            <li>Flags: <img id="temp1[i]_flags_png" src="" alt="flag"></span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
